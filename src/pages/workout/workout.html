<ion-header>

  <ion-navbar>
    <ion-title>workout: {{currentName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h1>{{currentName}}</h1>
      <set>
      </set>
      <set-list  *ngFor="let set of setList" [set]="set" >

      </set-list>
      <button ion-button full (click)=addNote()><ion-icon name="add-circle"></ion-icon> Add Note</button>  
      <note *ngFor="let note of notes" [note]="note">

      </note>


      <button ion-button full (click)=saveWorkout()><ion-icon name="add-circle"></ion-icon> Save workout</button>  
        
        
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    
    <cool-down></cool-down>
  </ion-toolbar>
</ion-footer>
