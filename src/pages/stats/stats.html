<ion-header>

  <ion-navbar>
    <ion-title>stats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Available exercises:
          </ion-card-header>
          <ion-card-content>
          <ion-list>
            
              <ion-scroll scrollY="true" style="width: 100%; height: 25vh">
              <ion-item-sliding *ngFor="let ex of exercises">
                <ion-item >
                    {{ex.name}}
                 
                </ion-item>
                <ion-item-options side="left">
                  <button ion-button color="primary" (click)="addToGraph(ex.name)">
                    <ion-icon name="add"></ion-icon>
                    Add
                  </button>
                 
                </ion-item-options>
                <ion-item-options side="right">
                  <button ion-button color="primary" (click)="addToGraph(ex.name)">
                    <ion-icon name="add"></ion-icon>
                    Add
                  </button>
                </ion-item-options>
              </ion-item-sliding>
            </ion-scroll>
            </ion-list>
            </ion-card-content>
            </ion-card>
  <graph *ngIf="graph"></graph>
</ion-content>
