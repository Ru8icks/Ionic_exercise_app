<ion-header>

  <ion-navbar>
    <ion-title>programs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div> 
      <ul class="Exercises">
          <li *ngFor="let exercise of program">
            <span >{{exercise}}</span> {{exercise}}
          </li>
        </ul>
  </div>
<div style="position: absolute; left: 28% ; bottom: 5%; width: 100%" >
  <button ion-button icon-left (click)="newProgram()">
    <ion-icon name="add"> </ion-icon>
     New Program
  </button>
</div>
</ion-content>
