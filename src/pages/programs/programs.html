<ion-header>

  <ion-navbar>
    <ion-title>programs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <p>sa</p>
        <ion-item *ngFor="let program of programs | async">
          <p>s</p>{{program.title}}
        </ion-item>
      </ion-list>
  
<div style="position: absolute; left: 28% ; bottom: 5%; width: 100%" >
  <button ion-button icon-left (click)="newProgram()">
    <ion-icon name="add"> </ion-icon>
     New Program
  </button>
</div>
</ion-content>
