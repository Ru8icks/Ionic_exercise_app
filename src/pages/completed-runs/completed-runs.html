<ion-header>

  <ion-navbar>
    <ion-title>Completed Workouts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let item of workouts">

  <p>Workout took place on {{item.Date}}-{{item.Month}}-{{item.Year}}</p>
  <p>Duration of workout: {{item.Time}}</p>
  <p>Distance travelled: {{item.Distance | number : '1.1'}}</p>

</div>
  <button ion-button  (click)="clearWorkouts()">Clear Workouts</button>
</ion-content>
