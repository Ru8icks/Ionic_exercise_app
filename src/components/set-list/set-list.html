<!-- Generated template for the SetListComponent component -->
<div class="sets">
    <ion-list>
   <ion-item-sliding *ngFor="let set of setList">
         <ion-item>
           {{set.reps}}X
           {{set.weight}}
         </ion-item>
         <ion-item-options side="right">
           <button ion-button (click)="deleteSet(set)">
             <ion-icon name="trash"></ion-icon>Delete
           </button>
         </ion-item-options>
       </ion-item-sliding>
     </ion-list>

 </div>
