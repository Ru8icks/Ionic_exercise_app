<!-- Generated template for the NoteComponent component -->
<div class="notes">

    <button ion-button full (click)=addNote()><ion-icon name="add-circle"></ion-icon> Add Note</button>  
    <ion-list>
        <ion-item-sliding *ngFor="let note of notes">
              <ion-item>
                  {{note}}
              </ion-item>
              <ion-item-options side="right">
                <button ion-button (click)="deleteNote(note)">
                  <ion-icon name="trash"></ion-icon>Delete
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
</div>
